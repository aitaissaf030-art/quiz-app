<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Master Pro</title>

<style>
body{
    font-family:Arial;
    margin:0;
    background:#f4f6f9;
}
.container{
    max-width:600px;
    margin:30px auto;
    padding:20px;
    background:white;
    border-radius:12px;
    box-shadow:0 5px 20px rgba(0,0,0,0.1);
}
button{
    width:100%;
    padding:12px;
    margin:6px 0;
    border:none;
    border-radius:6px;
    cursor:pointer;
}
.option{background:#e9ecef;}
.option:hover{background:#ced4da;}
.correct{background:#28a745 !important;color:white;}
.wrong{background:#dc3545 !important;color:white;}
.top-bar{
    display:flex;
    justify-content:space-between;
    font-weight:bold;
}
.progress-bar{
    height:8px;
    background:#ddd;
    border-radius:5px;
    margin:10px 0;
}
.progress-fill{
    height:8px;
    background:#4CAF50;
    width:0%;
    border-radius:5px;
    transition:0.3s;
}
.highscore{
    font-size:14px;
    color:#555;
}
</style>
</head>

<body>

<div class="container" id="app">

<h2>Quiz Master Pro</h2>
<p class="highscore">High Score: <span id="highScore">0</span></p>

<h3>Select Category</h3>
<button onclick="selectCount('medical')">Medical</button>
<button onclick="selectCount('flags')">Flags</button>
<button onclick="selectCount('capitals')">Capitals</button>
<button onclick="selectCount('animals')">Animals</button>

</div>

<script>

const data = {
medical: generateQuestions("Medical Question"),
flags: generateQuestions("Flag Question"),
capitals: generateQuestions("Capital Question"),
animals: generateQuestions("Animal Question")
};

let quiz=[];
let current=0;
let score=0;
let timer;
let timeLeft=15;
let answered=false;
let selectedCategory="";
let questionLimit=10;

document.getElementById("highScore").innerText =
localStorage.getItem("highScore") || 0;

function generateQuestions(title){
    let arr=[];
    for(let i=1;i<=300;i++){
        arr.push({
            q: title+" "+i+"?",
            o:["Option A","Option B","Option C","Option D"],
            a:Math.floor(Math.random()*4)
        });
    }
    return arr;
}

function selectCount(category){
    selectedCategory = category;
    document.getElementById("app").innerHTML=`
    <h3>Select Number of Questions</h3>
    <button onclick="startQuiz(10)">10 Questions</button>
    <button onclick="startQuiz(20)">20 Questions</button>
    <button onclick="startQuiz(30)">30 Questions</button>
    <button onclick="location.reload()">Back</button>
    `;
}

function startQuiz(limit){
    questionLimit = limit;
    quiz = shuffle([...data[selectedCategory]]).slice(0,questionLimit);
    current=0;
    score=0;

    document.getElementById("app").innerHTML=`
    <div class="top-bar">
        <div>Score: <span id="score">0</span></div>
        <div>Time: <span id="timer">15</span>s</div>
    </div>
    <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
    <h3 id="question"></h3>
    <div id="options"></div>
    <button onclick="nextQuestion()">Next</button>
    `;
    loadQuestion();
}

function loadQuestion(){
    answered=false;
    timeLeft=15;
    document.getElementById("timer").innerText=timeLeft;
    startTimer();

    updateProgress();

    const q=quiz[current];
    document.getElementById("question").innerText=q.q;

    const optDiv=document.getElementById("options");
    optDiv.innerHTML="";
    q.o.forEach((opt,i)=>{
        const btn=document.createElement("button");
        btn.innerText=opt;
        btn.classList.add("option");
        btn.onclick=()=>selectAnswer(i,btn);
        optDiv.appendChild(btn);
    });
}

function selectAnswer(index,btn){
    if(answered) return;
    answered=true;
    clearInterval(timer);

    const correctIndex=quiz[current].a;
    const buttons=document.querySelectorAll(".option");
    buttons[correctIndex].classList.add("correct");

    if(index===correctIndex){
        score++;
        document.getElementById("score").innerText=score;
    }else{
        if(btn) btn.classList.add("wrong");
    }
}

function nextQuestion(){
    clearInterval(timer);
    current++;
    if(current<quiz.length){
        loadQuestion();
    }else{
        showResult();
    }
}

function showResult(){
    let percentage=Math.round((score/quiz.length)*100);
    let grade = percentage>=80 ? "A" :
                percentage>=60 ? "B" :
                percentage>=40 ? "C" : "F";

    let highScore = localStorage.getItem("highScore") || 0;
    if(score>highScore){
        localStorage.setItem("highScore",score);
    }

    document.getElementById("app").innerHTML=
    "<h2>Quiz Finished ðŸŽ‰</h2>"+
    "<h3>Your Score: "+score+" / "+quiz.length+"</h3>"+
    "<h3>Percentage: "+percentage+"%</h3>"+
    "<h3>Grade: "+grade+"</h3>"+
    "<button onclick='location.reload()'>Play Again</button>";
}

function startTimer(){
    timer=setInterval(()=>{
        timeLeft--;
        document.getElementById("timer").innerText=timeLeft;
        if(timeLeft<=0){
            clearInterval(timer);
            selectAnswer(-1,null);
        }
    },1000);
}

function updateProgress(){
    let percent = ((current)/quiz.length)*100;
    document.getElementById("progressFill").style.width = percent+"%";
}

function shuffle(array){
    for(let i=array.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [array[i],array[j]]=[array[j],array[i]];
    }
    return array;
}

</script>

</body>
</html>
