<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ultimate Quiz App</title>
<style>
body{
    font-family: Arial;
    margin:0;
    background:linear-gradient(135deg,#4e73df,#1cc88a);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.container{
    background:white;
    width:95%;
    max-width:650px;
    padding:20px;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    text-align:center;
}
button{
    padding:12px;
    margin:8px 0;
    border:none;
    border-radius:8px;
    cursor:pointer;
    width:100%;
}
.option{background:#f8f9fc;}
.option:hover{background:#d1d3e2;}
.correct{background:#1cc88a !important;color:white;}
.wrong{background:#e74a3b !important;color:white;}
.top-bar{
    display:flex;
    justify-content:space-between;
    font-weight:bold;
}
.hidden{display:none;}
</style>
</head>

<body>

<div class="container" id="main">

<h2>Select Category</h2>

<button onclick="startQuiz('medical')">Medical</button>
<button onclick="startQuiz('flags')">Flags</button>
<button onclick="startQuiz('capitals')">Capitals</button>
<button onclick="startQuiz('animals')">Animals</button>

</div>

<script>

const data = {
medical: [
{q:"Normal body temperature?",o:["35Â°C","37Â°C","39Â°C","41Â°C"],a:1},
{q:"Human heart has how many chambers?",o:["2","3","4","5"],a:2}
],
flags:[
{q:"Flag of Japan has which symbol?",o:["Star","Circle","Moon","Cross"],a:1},
{q:"Flag of USA has how many stars?",o:["50","45","52","60"],a:0}
],
capitals:[
{q:"Capital of France?",o:["Paris","Rome","Berlin","Madrid"],a:0},
{q:"Capital of Pakistan?",o:["Lahore","Islamabad","Karachi","Peshawar"],a:1}
],
animals:[
{q:"Fastest land animal?",o:["Lion","Cheetah","Tiger","Horse"],a:1},
{q:"Largest animal?",o:["Elephant","Whale","Hippo","Giraffe"],a:1}
]
};

let quiz=[];
let current=0;
let score=0;
let timer;
let timeLeft=15;
let answered=false;

function startQuiz(category){
    quiz = shuffle([...data[category]]);
    current=0;
    score=0;
    document.getElementById("main").innerHTML=`
    <div class="top-bar">
        <div>Score: <span id="score">0</span></div>
        <div>Time: <span id="timer">15</span>s</div>
    </div>
    <h2 id="question"></h2>
    <div id="options"></div>
    <div id="progress"></div>
    <button onclick="nextQuestion()">Next</button>
    `;
    loadQuestion();
}

function loadQuestion(){
    answered=false;
    timeLeft=15;
    document.getElementById("timer").innerText=timeLeft;
    startTimer();

    const q=quiz[current];
    document.getElementById("question").innerText=q.q;
    document.getElementById("progress").innerText="Question "+(current+1)+" / "+quiz.length;
    const optDiv=document.getElementById("options");
    optDiv.innerHTML="";
    q.o.forEach((opt,i)=>{
        const btn=document.createElement("button");
        btn.innerText=opt;
        btn.classList.add("option");
        btn.onclick=()=>selectAnswer(i,btn);
        optDiv.appendChild(btn);
    });
}

function selectAnswer(index,btn){
    if(answered) return;
    answered=true;
    clearInterval(timer);

    const correctIndex=quiz[current].a;
    const buttons=document.querySelectorAll(".option");

    buttons[correctIndex].classList.add("correct");

    if(index===correctIndex){
        score++;
        document.getElementById("score").innerText=score;
    }else{
        if(btn) btn.classList.add("wrong");
    }
}

function nextQuestion(){
    clearInterval(timer);
    current++;
    if(current<quiz.length){
        loadQuestion();
    }else{
        showResult();
    }
}

function startTimer(){
    timer=setInterval(()=>{
        timeLeft--;
        document.getElementById("timer").innerText=timeLeft;
        if(timeLeft<=0){
            clearInterval(timer);
            selectAnswer(-1,null);
        }
    },1000);
}

function showResult(){
    document.getElementById("main").innerHTML=
    "<h2>Quiz Finished ðŸŽ‰</h2>"+
    "<h3>Your Score: "+score+" / "+quiz.length+"</h3>"+
    "<button onclick='location.reload()'>Back to Categories</button>";
}

function shuffle(array){
    for(let i=array.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [array[i],array[j]]=[array[j],array[i]];
    }
    return array;
}

</script>

</body>
</html>
